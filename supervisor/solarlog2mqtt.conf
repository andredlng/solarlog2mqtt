;
; Copy or link this file to /etc/supervisor/conf.d
;
[program:solarlog2mqtt]
command=/opt/service/solarlog2mqtt/run
process_name=%(program_name)s
directory=/opt/service/solarlog2mqtt
umask=022
autostart=true
redirect_stderr=true
stdout_logfile=/var/log/solarlog2mqtt/main.log
stdout_logfile_maxbytes=2MB
stdout_logfile_backups=1
stdout_capture_maxbytes=0
stdout_events_enabled=false
environment=LOGDIR=/var/log/solarlog2mqtt
